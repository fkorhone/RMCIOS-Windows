name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: install binutils
      run: sudo apt install binutils-mingw-w64-i686
    - name: install gcc win32
      run: sudo apt install gcc-mingw-w64-i686
    - name: install gcc win64
      run: sudo apt install gcc-mingw-w64-x86-64
    
    - uses: actions/checkout@v2
    - name: clone submodules
      run: git submodule update --init --recursive

    - name: compile win32
      run: make -C src cross-win32-artifacts

    - name: compile win64
      run: make -C src cross-win64-artifacts

    - uses: actions/upload-artifact@v1
      name: upload win32
      with:
        name: RMCIOS-win32-binary
        path: artifacts/win32

    - uses: actions/upload-artifact@v1
      name: upload win64
      with:
        name: RMCIOS-win64-binary
        path: artifacts/win64

    - name: create directories
      run: mkdir -p artifacts/win32/python/default; mkdir -p artifacts/win64/python/default

    - name: Get embedded 32bit python
      run: wget https://www.python.org/ftp/python/3.8.5/python-3.8.5-embed-win32.zip
      working-directory: artifacts/win32/python/default
   
    - name: extract python
      run: unzip python-3.8.5-embed-win32.zip; unzip python38.zip
      working-directory: artifacts/win32/python/default

    - uses: actions/upload-artifact@v1
      name: upload win32 artifacts with python
      with:
        name: RMCIOS-win32-binary-python38
        path: artifacts/win32

    - name: Get embedded 64bit python
      run: wget https://www.python.org/ftp/python/3.8.5/python-3.8.5-embed-amd64.zip
      working-directory: artifacts/win64/python/default

    - name: extract python
      run: unzip python-3.8.5-embed-amd64.zip; unzip python38.zip
      working-directory: artifacts/win64/python/default

    - uses: actions/upload-artifact@v1
      name: upload win64 artifacts with python
      with:
        name: RMCIOS-win64-binary-python38
        path: artifacts/win64


